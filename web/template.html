<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="includes/zingchart.min.js"></script>
    </head>
    <body style="padding:0;margin:0;">
        <div id="chartDiv" style="width:100vw;height:100vh;"></div>
        <script>
            var csv_data;
            var dates = [],
                temps = [],
                humidities = [];
            function prepData() {
                var lines = csv_data.split('\n');
                for (var i = 0; i < lines.length; i++) {
                    var vals = lines[i].split(',');
                    temps.push([parseInt(vals[0], 10)*1000 , parseFloat(vals[2])]);
                    humidities.push([parseInt(vals[0], 10)*1000 , parseFloat(vals[1])]);
                }
                var chartConfig = {
                    layout: "horizontal",
                    graphset: [
                        {
                            type: 'line',
                            zoom: {
                                shared: true,
                            },
                            'scroll-x': {},
                            title: {
                                text: 'Temperature'
                            },
                            "crosshair-x": {
                                "plot-label": {
                                    text: "Temp (c): %v"
                                }
                            },
                            plot: {
                                tooltip: {
                                    visible: false
                                }
                            },
                            scaleX: {
                                zooming: true,
                                transform: {
                                    type: 'date',
                                    all: '%m/%d/%y %h:%i %A'
                                }
                            },
                            series: [
                                {
                                    values: temps
                                }
                            ]
                        },
                        {
                            type: 'line',
                            zoom: {
                                shared: true
                            },
                            'scroll-x': {},
                            title: {
                                text: 'Humidity'
                            },
                            "crosshair-x": {
                                "plot-label": {
                                    text: "Humidity: %v\%"
                                }
                            },
                            plot: {
                                tooltip: {
                                    visible: false
                                }
                            },
                            scaleX: {
                                zooming: true,
                                transform: {
                                    type: 'date',
                                    all: '%m/%d/%y %h:%i %A'
                                }
                            },
                            series: [
                                {
                                    values: humidities
                                }
                            ]
                        }
                    ]
                };
                zingchart.render({
                    id: 'chartDiv',
                    data: chartConfig,
                    height: '100%',
                    width: '100%'
                });
            }
            function getFile() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        csv_data = this.responseText;
                        prepData();
                    }
                }
                xhttp.open("GET", "dhtd.log");
                xhttp.send();
            }
            getFile();
        </script>
    </body>
</html>
