<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
        <script src="papaparse.min.js"></script>
    </head>
    <body>
        <div id="chartDiv"></div>
        <script>
            var csv_data;
            var dates = [],
                temps = [],
                humidities = [];
            function prepData() {
                var lines = csv_data.split('\n');
                for (var i = 0; i < lines.length; i++) {
                    var vals = lines[i].split(',');
                    temps.push([parseInt(vals[0], 10) , parseFloat(vals[1])]);
                }
                var chartData = {
                    type: 'line',
                    title: {
                        text: 'My First Chart'
                    },
                    scalex: {},
                    series: [
                        {
                            values: temps
                        }
                    ],
                    transform: {
                        type: 'date',
                        all: '%m/%d/%y %h:%i %A'
                    }
                };
                zingchart.render({
                    id: 'chartDiv',
                    data: chartData,
                    height: 400,
                    width: 600
                });
            }
            function getFile() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        csv_data = this.responseText;
                        prepData();
                    }
                }
                xhttp.open("GET", "dhtd.log");
                xhttp.send();
            }
            getFile();
        </script>
    </body>
</html>
