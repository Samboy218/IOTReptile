<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
        <script src="papaparse.min.js"></script>
    </head>
    <body style="margin:0;padding:0;">
        <div id="chartTempDiv" style="padding:0;margin:0;height:100vh;width:49vw;display:inline-block;"></div>
        <div id="chartHumidDiv" style="padding:0;margin:0;height:100vh;width:49vw;display:inline-block;"></div>
        <script>
            var csv_data;
            var dates = [],
                temps = [],
                humidities = [];
            function prepData() {
                var lines = csv_data.split('\n');
                for (var i = 0; i < lines.length; i++) {
                    var vals = lines[i].split(',');
                    temps.push([parseInt(vals[0], 10) , parseFloat(vals[2])]);
                    humidities.push([parseInt(vals[0], 10) , parseFloat(vals[1])]);
                }
                var chartTempData = {
                    type: 'line',
                    title: {
                        text: 'Temperature'
                    },
                    scaleX: {
                        transform: {
                            type: 'date',
                            all: '%m/%d/%y %h:%i %A'
                        }
                    },
                    series: [
                        {
                            values: temps
                        }
                    ]
                };
                var chartHumidData = {
                    type: 'line',
                    title: {
                        text: 'Humidity'
                    },
                    scaleX: {
                        transform: {
                            type: 'date',
                            all: '%m/%d/%y %h:%i %A'
                        }
                    },
                    series: [
                        {
                            values: humidities
                        }
                    ]
                };
                zingchart.render({
                    id: 'chartTempDiv',
                    data: chartTempData,
                    height: '100%',
                    width: '100%'
                });
                zingchart.render({
                    id: 'chartHumidDiv',
                    data: chartHumidData,
                    height: '100%',
                    width: '100%'
                });
            }
            function getFile() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        csv_data = this.responseText;
                        prepData();
                    }
                }
                xhttp.open("GET", "dhtd.log");
                xhttp.send();
            }
            getFile();
        </script>
    </body>
</html>
